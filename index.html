<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Richey's Tech Bootcamp</title>
  </head>
  <body>
    <header>
      <!-- Logo and brand name -->
      <div class="logo-container">
        <img
          class="logo-img"
          src="assets/media/images/rocket-logo.png"
          alt=""
        />
        <div class="logo-container-text-box">
          <span class="top-text">Richey's</span>
          <span class="bottom-text">Bootcamp</span>
        </div>
      </div>
      <!-- Navigation menu -->
      <nav class="navbar">
        <div class="links-group">
          <a href="">Home</a>
          <a href="">Courses</a>
          <a href="">About</a>
          <a class="primary-btn" href="">Contact</a>
        </div>
      </nav>
    </header>

    <!-- Main home page -->
    <main>
      <section class="home-section">
        <div class="landing-grid">
          <div class="landing-grid-left">
            <div class="landing-grid-left-header">
              <h1><span>Blast off</span> with a new tech career!</h1>
              <h2>Learn to code today.</h2>
            </div>
            <p>
              Join the world's only tech bootcamp funded entirely by coffee and
              cakes!
            </p>

            <div class="home-buttons-group">
              <a href="#" class="primary-btn">Check out our courses!</a>
              <a href="#" id="get-in-touch-btn" class="primary-btn">Get in touch!</a>
            </div>
          </div>

          <div class="landing-grid-right">
            <img src="assets/media/images/hero-img.png" alt="" />
          </div>
        </div>
      </section>
    </main>


  </body>
</html>
