<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Font Awesome Link -->
    <script
      src="https://kit.fontawesome.com/52cf2b10ea.js"
      crossorigin="anonymous"
    ></script>
    <title>Richey's Tech Bootcamp</title>
  </head>
  <body>
    <header>
      <!-- Logo and brand name -->
      <div class="logo-container">
        <img
          class="logo-img"
          src="assets/media/images/rocket-logo.png"
          alt=""
        />
        <div class="logo-container-text-box">
          <span class="top-text">Richey's</span>
          <span class="bottom-text">Bootcamp</span>
        </div>
      </div>
      <!-- Navigation menu -->
      <nav class="navbar">
        <div class="links-group">
          <a href="index.html">Home</a>
          <a href="courses.html">Courses</a>
          <a href="about.html">About</a>
          <a class="primary-btn" href="contact.html">Contact</a>
        </div>
      </nav>
    </header>

    <!-- Main home page -->
    <main>
      <section class="home-section">
        <div class="grid-container landing-grid">
          <div class="grid-left landing-grid-left">
            <div class="grid-left-header landing-grid-left-header">
              <h1><span>Blast off</span> with a new tech career!</h1>
              <h2>Learn to code today.</h2>
            </div>
            <p>
              Join the world's only tech bootcamp funded entirely by coffee and
              cakes!
            </p>

            <div class="home-buttons-group">
              <a href="#" class="primary-btn">Check out our courses!</a>
              <a href="#" id="get-in-touch-btn" class="primary-btn"
                >Get in touch!</a
              >
            </div>
          </div>

          <div class="grid-right landing-grid-right">
            <img src="assets/media/images/hero-img.png" alt="" />
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>Find us on:</p>
      <div class="footer-socials-group">
        <a href="https://www.facebook.com/" target="_blank"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a href="https://www.instagram.com/" target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a href="https://www.twitter.com/" target="_blank"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a href="https://www.linkedin.com/" target="_blank"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
      </div>
      <p class="copyright">Copyright &copy; 2023</p>
    </footer>
  </body>
</html>
